<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <link rel="stylesheet" href="/atualizarProduto.css">
</head>
<body>
    <div class="container">
        <div class="top-left">
            <a href="/produtos/listar"><button class="btn">Voltar</button></a>
        </div>

        <h1>Atualizar Produto</h1>
        <form th:action="@{/produtos/update/{id}(id=${produto.id})}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" th:value="${produto.nome}" required>
            </div>
            
            <div class="form-group">
                <label for="valorCompra">Valor de Compra:</label>
                <input type="number" id="valorCompra" name="valorCompra" th:value="${produto.valorCompra}" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="estoque">Estoque:</label>
                <input type="number" id="estoque" name="estoque" th:value="${produto.estoque}" min="0" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria.id" required>
                    <option th:each="categoria : ${categorias}" 
                            th:value="${categoria.id}" 
                            th:text="${categoria.nome}" 
                            th:selected="${categoria.id == produto.categoria.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="fornecedor">Fornecedor:</label>
                <select id="fornecedor" name="fornecedor.id" required>
                    <option th:each="fornecedor : ${fornecedores}" 
                            th:value="${fornecedor.id}" 
                            th:text="${fornecedor.nome}" 
                            th:selected="${fornecedor.id == produto.fornecedorProduto.id}"></option>
                </select>
            </div>

            <button type="submit" class="btn">Atualizar</button>
        </form>
    </div>
</body>
</html>
